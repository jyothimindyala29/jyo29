
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Ecommerce Website</h1>
            <img src="E-commerce.jpg" width="200px" height="200px">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li> <a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <div class="product">
                <img src="./jeans.jpg" alt="Product 1" width="200px " height="250px">
                <h2>Product 1</h2>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="./shirt.jpeg" alt="Product 2" width="200px" height="250px">
                <h2>Product 2</h2>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Ecommerce Website. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
